<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/styles.css">
<title>Club Pymes</title>
</head>

<body>
<div class="container">
  <h2>Publica tu artículo aquí.</h2>
<form>
  <div class="form-group">
    <label for="autorFormControlInput1">Nombre</label>
    <input type="name" class="form-control" id="autorFormControlInput1" placeholder="nombre del autor">
  </div>
  <div class="form-group">
    <label for="seccionFormControlSelect1">Selecciona una sección</label>
    <select class="form-control" id="seccionFormControlSelect1">
      <option>Noticias</option>
      <option>Desde mi Merkado</option>
      <option>Tecnologos</option>
      <option>LifeStyle</option>
      <option>Tutoritales</option>
      <option>Arte y Cultura</option>
    </select>
  </div>
  <div class="form-group">
    <label for="tituloFormControlTextarea1">Titulo del artículo</label>
    <textarea class="form-control" id="tituloFormControlTextarea1" rows="2"></textarea>
  </div>
   <div class="form-group">
    <label for="descripcionFormControlTextarea1">Descripcion</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
    <div class="form-group">
    <label for="descripcionFormControlTextarea1">Contenido</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="12"></textarea>
  </div>
  <button type="submit" class="btn btn-primary mb-2">Publicar</button>
</form>
</div>

</body>
</html>
