<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="/styles.css">
<title>Club Pymes</title>
</head>

<body>
<div class="container">
<div class="mb-3">
  <label for="nameFormControlInput1" class="form-label">Tu nombre</label>
  <input type="name" class="form-control" id="nameFormControlInput1" placeholder="nombre">
</div>

<div class="mb-3">
  <label for="emailFormControlInput1" class="form-label">Tu Email</label>
  <input type="email" class="form-control" id="emailFormControlInput1" placeholder="name@example.com">
</div>
<div class="mb-3">
  <label for="comentariosFormControlTextarea1" class="form-label">Comentarios</label>
  <textarea class="form-control" id="comentariosFormControlTextarea1" rows="3"></textarea>
</div>
<div class="mb-3">
  <label for="formFile" class="form-label">Si lo consideras necesario sube el archivo para entender mejor tu problema</label>
  <input class="form-control" type="file" id="formFile">
  <button type="submit" class="btn btn-primary mb-2">Enviar</button>
</div>
	<script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
	<script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</div>
</body>
</html>
