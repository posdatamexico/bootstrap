<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="/styles.css">
<title>Club Pymes</title>
</head>

<body>
<div class="container">
  <h3>Ingresa tu información para inscribirte al blog y compartir tus historias.</h3>
<div class="mb-3">
  <label for="nameFormControlInput1" class="form-label">Tu nombre</label>
  <input type="name" class="form-control" id="nameFormControlInput1" placeholder="nombre">
</div>

<div class="mb-3">
  <label for="emailFormControlInput1" class="form-label">Tu Email</label>
  <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
</div>
<div class="mb-3">
  <label for="inputPassword" class="form-label">Tu contraseña</label>
  <input type="password" class="form-control" id="emailInput" placeholder="********">
</div>
<div class="mb-3">
  <label for="ciudadcomentariosFormControlTextarea1" class="form-label">¿En qué ciudad vives?</label>
  <textarea class="form-control" id="ciudad" rows="1"></textarea>
</div>
<div class="mb-3">
  <label for="basic-url" class="form-label">Escribe el link cpmleto de una de tus paginas, twitter, facebook, instagram, website...</label>
  <input type="text" class="form-control" id="basic-url" placeholder="http://example.com">
  <button type="submit" class="btn btn-success mb-2">Subscribir</button>
</div>
	<script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
	<script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</div>
</body>
</html>
